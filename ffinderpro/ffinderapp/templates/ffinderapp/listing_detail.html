<!-- listing_detail.html -->
{% extends 'ffinderapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <img src="{% if listing.photo %}{{ listing.photo.url }}{% else %}{% static 'placeholder.jpg' %}{% endif %}" class="card-img-top" alt="Listing Image">
        <div class="card-body">
          <h5 class="card-title">{{ listing.title }}</h5>
          <p class="card-text">{{ listing.description }}</p>
          <p class="card-text"><small class="text-muted">Location: {{ listing.location }}</small></p>
          <span class="border border-5"></span>
          <!-- Add more details as needed -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
