<!-- create_listing.html -->
{% extends "ffinderapp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {% if not user.is_authenticated %}
    {% url 'home' as homepage_url %}
    <script>
      window.location.href = "{{ homepage_url }}";
    </script>
  {% else %}
    <h2>Create Listing</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Submit</button>
    </form>
  {% endif %}
{% endblock %}
