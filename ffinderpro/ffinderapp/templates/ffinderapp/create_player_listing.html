<!-- create_player_listing.html -->

{% extends 'ffinderapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  {% if not user.is_authenticated %}
    {% url 'home' as homepage_url %}
    <script>
      window.location.href = "{{ homepage_url }}";
    </script>
  {% else %}
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h2>Create Player Listing</h2>
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
