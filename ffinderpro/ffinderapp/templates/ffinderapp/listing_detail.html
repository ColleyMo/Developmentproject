<!-- listing_detail.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>{{ listing.title }}</h2>
  <p>{{ listing.description }}</p>
  <p>Positions: {{ listing.positions }}</p>
  <p>Location: {{ listing.location }}</p>
  {% if listing.profile_picture %}
    <img src="{{ listing.profile_picture.url }}" alt="Profile Picture">
  {% endif %}
  <p>Created by: <a href="{% url 'team_profile' listing.team.id %}">{{ listing.team }}</a></p>
{% endblock %}
