{% extends 'ffinderapp/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Create player or Team post</h2>
  <a href="{% url 'create_listing' %}" class="split left">
    <div class="centered">
      <img src="{% static 'media/logo.jpeg' %}" alt="Avatar woman">
      <button class="btn"><h2>Post Team Ad</h2></button>
    </div>
  </a>
  <a href="{% url 'create_player_listing' %}" class="split right">
    <div class="centered">
      <img src="{% static 'media/default.png' %}" alt="Avatar man">
      <button class="btn"><h2>Post Player Ad</h2></button>
    </div>
  </a>
</div>

</div>
{% endblock %}
